<h1>{{heroe.id ? 'Editar': 'Nuevo'}} Héroe</h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="50">
        <mat-label>Super Héroe</mat-label>
        <input [(ngModel)]="heroe.superhero" matInput type="text" required />
      </mat-form-field>
      <mat-form-field fxFlex="50">
        <mat-label>Alter Ego</mat-label>
        <input [(ngModel)]="heroe.alter_ego" matInput type="text" required />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        [(ngModel)]="heroe.first_appearance"
        matInput
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input [(ngModel)]="heroe.characters" matInput type="text" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input [(ngModel)]="heroe.alt_img" matInput type="url" required />
    </mat-form-field>
    <br />
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>{{heroe.id ? 'edit': 'save'}}</mat-icon>
        {{heroe.id ? 'Editar': 'Crear'}}
      </button>
      <span class="spacer"></span>
      <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrar()">
        <mat-icon>remove</mat-icon>
        Eliminar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img class="card-imagen" [src]="heroe | imagen" [alt]="heroe.superhero" />
  </div>
</div>
