<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe autoscroll="true">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <h2>
        {{ heroe.superhero }} - <small>{{ heroe.alter_ego }}</small>
      </h2>
      <mat-divider></mat-divider>
      <br />
      <img [src]="heroe | imagen" [alt]="heroe.superhero" />
    </div>
    <div fxFlex="50">
      <h2>{{ heroe.publisher }}}</h2>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>{{ heroe.first_appearance }}</mat-list-item>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
      </mat-list>
      <br />
      <button (click)="regresar()" mat-button color="warn">Regresar</button>
    </div>
  </div>
</ng-template>
